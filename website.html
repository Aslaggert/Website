<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing RGB Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #text {
            font-size: 24px;
            color: white;
            text-align: center;
        }

        /* CSS animation for flashing colors */
        @keyframes flashColors {
            0% {
                background-color: red;
            }
            25% {
                background-color: green;
            }
            50% {
                background-color: blue;
            }
            75% {
                background-color: red;
            }
            100% {
                background-color: green;
            }
        }

        /* Apply the animation to the container */
        .container {
            animation: flashColors 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="Ben Sucks A Lot">
            This is a flashing RGB screen with text.
        </div>
    </div>
</body>
</html>
